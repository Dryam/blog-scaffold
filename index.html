<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Webcomponents</title>
    <script src="bower_components/webcomponentsjs/webcomponents.js">
    </script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-submenu.html">
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
    <link rel="import" href="bower_components/core-list/core-list.html">
    <link rel="import" href="bower_components/mark-down/mark-down.html">
    <link rel="stylesheet" href="blog-scaffold.css">
</head>

<body unresolved fullbleed>
    <template is="auto-binding" id="page-template">
        <core-scaffold>
            <core-header-panel mode="seamed" navigation flex>
                <core-toolbar id="core_toolbar">sitename</core-toolbar>
                <core-menu valueattr="label" selected="">

                    <template repeat="">
                        <core-submenu label="" valueattr="label" selected="">
                            <template repeat="">
                                <core-item label=""></core-item>
                            </template>
                        </core-submenu>
                    </template>

                </core-menu>
            </core-header-panel>
            <div tool>Selected category</div>
            <core-list data="{{data}}" groups="{{groups}}">
                <template>
                    <div class="divider" divider>{{groupModel.label}}</div>
                    <div class="item">
                        <!--                             разобраться с моделью. Смотреть в свойства темлейта                             -->
                        <div class="title">{{model.model.title}} {{model.model.path}}

                        </div>
                    </div>
                    </div>
                </template>
            </core-list>
            <div>

            </div>
        </core-scaffold>

    </template>
    <core-ajax auto></core-ajax>
    <script src="blog-scaffold.js">
    </script>
    <script src="app.js">
    </script>

</body>

</html>
